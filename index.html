  <div class="popup">
    <div class="popup__window ">
      <button type="button" class="button popup__button-close" aria-label="close"></button>
      <h2 class="popup__title">Edit profile</h2>
      <form class="popup__form" name="profileForm">
        <input type="text" class="popup__input popup__input_type_name" name="profileNameInput"
          placeholder="Jacques Cousteau">
        <input type="text" class="popup__input popup__input_type_role" name="profileRoleInput" placeholder="Explorer">
        <button type="submit" class="button popup__button-submit" aria-label="submit">Save</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__window">
      <button type="button" class="button popup__button-close card__close_buton"
        aria-label="close"></button>
      <h2 class="popup__title popup__input-title">New place</h2>
      <form class="popup__form form__add-card">
        <input type="text" class="popup__input input__type-title" placeholder="Title">
        <input type="url" class="popup__input input__type-link" placeholder="Image link">
        <button type="submit" class="button popup__button-submit" aria-label="submit">Create</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_preview">

    </div>
