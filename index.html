<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Around the U.S.</title>
</head>

<body class="root">
  <header class="header">
    <img class="logo" src="./images/vector_logo.svg" alt="around-the-us-logo">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__image" src="./images/jacques_cousteau.png" alt="explorer-Cousteau-image">
      <div class="profile__info">
        <div class="profile__name">
          <h1 class="profile__name-text">Jacques Cousteau</h1>
          <button type="button" class="button profile__button-edit" aria-label="edit"></button>
        </div>
        <p class="profile__role">Explorer</p>
      </div>
      <div class="profile__info">
        <button type="button" class="button profile__button-add profile__card-add" aria-label="add">
        </button>
      </div>
    </section>
    <section class="cards">
      <ul class="cards__grid">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">&copy; 2021 Around The U.S.</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__window ">
      <button type="button" class="button popup__button-close button_location_profile" aria-label="close"></button>
      <h2 class="popup__title">Edit profile</h2>
      <form class="popup__form popup_form_type_profile" name="profileForm">
        <input type="text" class="popup__input popup__input_type_name" name="profileNameInput"
          placeholder="Jacques Cousteau">
        <input type="text" class="popup__input popup__input_type_role" name="profileRoleInput" placeholder="Explorer">
        <button type="submit" class="button popup__button-submit" aria-label="submit">Save</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__window">
      <button type="button" class="button popup__button-close button_location_add-card" aria-label="close"></button>
      <h2 class="popup__title popup__input-title">New place</h2>
      <form class="popup__form popup__form_type_add-card">
        <input type="text" class="popup__input popup__input_type_title" placeholder="Title">
        <input type="url" class="popup__input popup__input_type_link" placeholder="Image link">
        <button type="submit" class="button popup__button-submit" aria-label="submit">Create</button>
      </form>
    </div>
  </div>
  <section class="popup popup_type_preview-card">
    <div class="popup__window popup__preview-container">
      <button class="button button_type_close button_type_preview-card button_location_preview" type="button"
        aria-label="close"></button>
      <img class="popup__preview-image" src="#" alt="#" />
      <p class="popup__preview-title"></p>
    </div>
  </section>
  <template id="card__template">
    <li class="cards__card">
      <button type="button" class="button button_type_delete" aria-label="delete"></button>
      <img src=" " alt="" class="cards__image">
      <div class="cards__content">
        <h2 class="cards__title"></h2>
        <button type="button" class="button cards__button-like" aria-label="like"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/script.js"></script>


</body>

</html>
