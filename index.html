<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../pages/index.css" />
  <title>Around the U.S.</title>
</head>

<body class="root">
  <header class="header">
    <img class="logo" src="./images/vector_logo.svg" alt="around-the-us-logo">

  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__image" src="./images/jacques_cousteau.png" alt="explorer-Cousteau-image">
      </div>
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button type="button" class="button button__edit" aria-label="edit"></button>
        </div>
        <div class="profile__container">
          <p class="profile__role">Explorer</p>
        </div>
      </div>
      <button type="button" class="button button__add" aria-label="add">
        <img src="./images/add_vector.svg" alt="plus-sign">
      </button>
    </section>
    <div class="popup">
      <div class="popup__window popup__open">
        <button type="button" class="button button__close" aria-label="close"></button>
        <h2 class="popup__title">Edit profile</h2>
        <form class="popup__form" name="profileForm">
          <input type="text" class="popup__input popup__input__name" name="profileNameInput"
            placeholder="Jacques Cousteau">
          <input type="text" class="popup__input popup__input__role" name="profileRoleInput" placeholder="Explorer">
          <button type="submit" class="button button__form_submit" aria-label="submit">Save</button>
        </form>
      </div>
    </div>
    <section class="cards">
      <ul class="cards__grid">
        <li class="cards__card">
          <img class="cards__image" src="./images/yosemite_valley.png" alt="yosemite-alley-image">
          <div class="cards__content">
            <h2 class="cards__title">Yosemite Valley</h2>
            <button type="button" class="button button__like"aria-label="like"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__image" src="./images/lake_louise.png" alt="lake-louise">
          <div class="cards__content">
            <h2 class="cards__title">Lake Louise</h2>
            <button type="button" class="button button__like" aria-label="like"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__image" src="./images/bald_mountains.png" alt="bald-mountains-image">
          <div class="cards__content">
            <h2 class="cards__title">Bald Mountains</h2>
            <button type="button" class="button button__like" aria-label="like"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__image" src="./images/latemar.png" alt="latemar-image">
          <div class="cards__content">
            <h2 class="cards__title">Latemar</h2>
            <button type="button" class="button button__like" aria-label="like"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__image" src="./images/vanoise_national.png" alt="vanoise-national-park-image">
          <div class="cards__content">
            <h2 class="cards__title">Vanoise National Park</h2>
            <button type="button" class="button button__like" aria-label="like"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__image" src="./images/lago_di_braies.png" alt="lago-di-Braies-image">
          <div class="cards__content">
            <h2 class="cards__title">Lago di Braies</h2>
            <button type="button" class="button button__like" aria-label="like"></button>
          </div>
        </li>
    </ul>
  </section>
  </main>
  <footer class="footer">
    <p class="footer__author">&copy; 2021 Around The U.S.</p>
  </footer>
  <script src="./scripts/script.js"></script>
</body>
</html>
